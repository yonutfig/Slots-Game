<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Bungee+Spice&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="results">
      <label id="balancelb">Balance:</label>
      <span id="balance">$0.00</span>
    </div>
    <div class="slot-machine">
      <div class="reels">
        <div class="row">
          <div class="reel" id="reel1"></div>
          <div class="reel" id="reel2"></div>
          <div class="reel" id="reel3"></div>
        </div>
        <div class="row">
          <div class="reel" id="reel4"></div>
          <div class="reel" id="reel5"></div>
          <div class="reel" id="reel6"></div>
        </div>
        <div class="row">
          <div class="reel" id="reel7"></div>
          <div class="reel" id="reel8"></div>
          <div class="reel" id="reel9"></div>
        </div>
      </div>
      <div class="controls">
        <label id="credit" for="startingBalance"></label>
        <input type="number" id="startingBalance" placeholder="Credit" />
        <select id="lines">
          <option value="1">1 Line</option>
          <option value="2">2 Lines</option>
          <option value="3" selected>3 Lines</option>
        </select>

        <label for="betAmount"></label>
        <input type="number" id="betAmount" placeholder="Enter Bet" />
      </div>

      <button id="spinButton">SPIN</button>
    </div>

    <p id="resultMessage"></p>

    <audio id="spinSound" src="./assets/you-win-sequence-2-183949.mp3"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.3/pixi.min.js"></script>
    <script src="appl.js"></script>
  </body>
</html>
